<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Imágenes</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mi Galería</h1>
  <div class="gallery">
    <img src="imagenes/foto1.jpg" alt="Foto 1">
    <img src="imagenes/foto2.jpg" alt="Foto 2">
    <img src="imagenes/foto3.jpg" alt="Foto 3">
    <!-- Podés agregar más <img> según tus fotos -->
  </div>
</body>
</html>
